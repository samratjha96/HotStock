<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HotStock</title>
  <link rel="stylesheet" href="/public/style.css?v=2">
</head>
<body>
  <header>
    <h1>Hot<span class="highlight">Stock</span></h1>
    <p>Put your money where your mouth is.</p>
  </header>

  <main>
    <section id="home-section">
      <div class="section-header">
        <h2>Competitions</h2>
        <button id="new-competition-btn" class="btn btn-primary">+ New Competition</button>
      </div>
      <div id="competitions-list" class="competitions-list">
        <p class="loading">Loading competitions...</p>
      </div>
    </section>

    <section id="competition-section" class="hidden">
      <button id="back-btn" class="btn btn-secondary">‚Üê Back to Home</button>
      <div id="competition-detail"></div>
    </section>
  </main>

  <!-- Create Competition Modal -->
  <div id="create-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Create Competition</h2>
      <form id="create-form">
        <div class="form-group">
          <label for="comp-name">Competition Name</label>
          <input type="text" id="comp-name" required placeholder="Q1 2026 Stock Challenge">
        </div>
        
        <!-- Toggle for past competitions (collapsible power user feature) -->
        <div class="form-group backfill-toggle">
          <label class="checkbox-label">
            <input type="checkbox" id="backfill-mode">
            <span>Competition already started?</span>
          </label>
        </div>
        
        <!-- Past competition options (shown when checkbox is checked) -->
        <div id="backfill-options" class="backfill-options hidden">
          <p class="backfill-hint">If you're recording picks from a competition that already started, enter that date below. Stock prices will be pulled from that date.</p>
          <div class="form-group">
            <label for="backfill-start">When did it start?</label>
            <input type="date" id="backfill-start">
          </div>
        </div>
        
        <!-- Regular date inputs (shown when NOT in backfill mode) -->
        <div id="regular-dates">
          <div class="form-group">
            <label for="pick-start">Pick Window Opens</label>
            <input type="datetime-local" id="pick-start">
          </div>
          <div class="form-group">
            <label for="pick-end">Pick Window Closes</label>
            <input type="datetime-local" id="pick-end">
          </div>
        </div>
        
        <div class="form-actions">
          <button type="button" id="cancel-create" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Join Competition Modal -->
  <div id="join-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Join Competition</h2>
      <form id="join-form">
        <div class="form-group">
          <label for="participant-name">Your Name</label>
          <input type="text" id="participant-name" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="ticker">Stock Ticker</label>
          <input type="text" id="ticker" required placeholder="AAPL" maxlength="10">
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-join" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Join</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Pick Modal -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Change Your Pick</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-participant-id">
        <div class="form-group">
          <label for="edit-ticker">New Stock Ticker</label>
          <input type="text" id="edit-ticker" required placeholder="AAPL" maxlength="10">
        </div>
        <div class="form-actions">
          <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Pick</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/public/app.js?v=3"></script>
</body>
</html>
