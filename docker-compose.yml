# ABOUTME: Docker Compose configuration for stock-picker-madness
# ABOUTME: Single command deployment with persistent SQLite storage

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - stock-data:/app/data
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/stock-picker.db
    restart: unless-stopped

volumes:
  stock-data:
